<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>被试资料管理</title>

    <link th:href="@{/inspinia/css/bootstrap.min.css}" href="../inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/inspinia/font-awesome/css/font-awesome.css}" href="../inspinia/font-awesome/css/font-awesome.css"
          rel="stylesheet">
    <link th:href="@{/inspinia/js/plugins/jquery-ui/jquery-ui.min.css}"
          href="../inspinia/js/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/jqGrid/ui.jqgrid.css}" href="../inspinia/css/plugins/jqGrid/ui.jqgrid.css"
          rel="stylesheet">

    <link th:href="@{/inspinia/css/plugins/sweetalert/sweetalert.css}"
          href="../inspinia/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/dataTables/datatables.min.css}" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/datapicker/datepicker3.css}"
          href="../inspinia/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/switchery/switchery.css}" rel="stylesheet">

    <link th:href="@{/inspinia/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/chosen/bootstrap-chosen.css}"
          href="../inspinia/css/plugins/chosen/bootstrap-chosen.css" rel="stylesheet">

    <link th:href="@{/inspinia/css/plugins/select2/select2.min.css}"
          href="../inspinia/css/plugins/select2/select2.min.css" rel="stylesheet">

    <link th:href="@{/inspinia/css/animate.css}" href="../inspinia/css/animate.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/style.css}" href="../inspinia/css/style.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/ladda/ladda-themeless.min.css}"
          href="../inspinia/css/plugins/ladda/ladda-themeless.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap3-dialog/1.35.4/css/bootstrap-dialog.min.css" rel="stylesheet">
    <link th:href="@{/css/common.css}" href="../css/common.css" rel="stylesheet">
    <style type="text/css">

    </style>
</head>

<body>
<!-- Mainly scripts -->
<script th:src="@{/inspinia/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/inspinia/js/popper.min.js}"></script>
<script th:src="@{/inspinia/js/bootstrap.js}"></script>
<script th:src="@{/inspinia/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- jqGrid -->
<script th:src="@{/inspinia/js/plugins/jqGrid/i18n/grid.locale-cn.js}"></script>
<!--<script th:src="@{/inspinia/js/plugins/jqGrid/jquery.jqGrid.min.js}"></script>-->

<!-- Custom and plugin javascript -->
<script th:src="@{/inspinia/js/inspinia.js}"></script>
<script th:src="@{/inspinia/js/plugins/pace/pace.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/sweetalert/sweetalert.min.js}"></script>

<!-- Ladda -->
<script th:src="@{/inspinia/js/plugins/ladda/spin.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/ladda/ladda.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/ladda/ladda.jquery.min.js}"></script>

<!-- Chosen -->
<script th:src="@{/inspinia/js/plugins/chosen/chosen.jquery.js}"></script>

<!-- Data picker -->
<script th:src="@{/inspinia/js/plugins/datapicker/bootstrap-datepicker.js}"></script>

<!-- Switchery -->
<script th:src="@{/inspinia/js/plugins/switchery/switchery.js}"></script>

<!-- datatables -->
<script th:src="@{/inspinia/js/plugins/select2/select2.full.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/dataTables/datatables.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/dataTables/datatables.bootstrap4.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/dataTables/datatables.reload.js}"></script>


<shiro:hasPermission name="patientRecord:update">
    <script type="text/javascript">
        function editShow() {
            $('.edit').css('display', '');
        }

        function abledShow() {
            $('.abledShow').css('display', '');
        }
    </script>
</shiro:hasPermission>

<script th:if="${isAdmin == 1}" type="text/javascript">
    function deleteShow() {
        $('.delete').css('display', '');
    }
</script>
<div id="wrapper">


    <div id="page-wrapper" class="gray-bg">

        <!-- include head.html -->
        <div th:replace="navi::navi"></div>

        <div class="wrapper wrapper-content animated fadeInRight ecommerce">

            <div class="ibox-content m-b-sm border-bottom">
                <form onsubmit="return false;" role="form" style="padding: 0px">

                    <div class="row">
                        <div class="col-sm-12">
                            <!--                            <button type="button" class="btn btn-outline btn-primary btn-tool btn-sm" id="btn_search"-->
                            <!--                                    onclick="reload()">-->
                            <!--                                <i class="fa fa-search"></i> 筛选-->
                            <!--                            </button>-->
                            <shiro:hasPermission name="patientRecord:create">
                                <button type="button"
                                        class="btn btn-outline btn-primary btn-tool btn-sm" id="btn_new">
                                    <i class="fa fa-plus"></i> 添加
                                </button>
                            </shiro:hasPermission>
                            <shiro:hasPermission name="patientRecord:list">
                                <button type="button" style="margin-left: 10px"
                                        class="btn btn-outline btn-primary btn-tool btn-sm" id="btn_export">
                                    <i class="fa fa-file-excel-o"></i> 导出
                                </button>
                            </shiro:hasPermission>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="col-form-label" for="patientNumber">门诊号/住院号</label>
                                <input type="text" id="patientNumber" class="form-control"
                                       onkeyup="this.value=this.value.replace(/\s+/g,'')">
                            </div>
                        </div>

                        <!--<div class="col-sm-2">-->
                            <!--<div class="form-group">-->
                                <!--<label class="col-form-label" for="hospitalNumber">住院号</label>-->
                                <!--<input type="text" id="hospitalNumber" class="form-control"-->
                                       <!--onkeyup="this.value=this.value.replace(/\s+/g,'')">-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="col-form-label" for="birthday">出生日期</label>
                                <div class="input-group date" id="div_birthday">
                                    <input readonly style="background: #fff;" type="text" class="input-sm form-control"
                                           name="birthday"
                                           id="birthday"/>
                                    <span class="input-sm input-group-addon">
													                <i class="fa fa-calendar"></i>
												                </span>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <label class="col-form-label" for="patientGender">性别</label>
                            <select id="patientGender" data-placeholder="请选择" class="chosen-select">
                                <option value="">全部</option>
                                <option value="1">男</option>
                                <option value="0">女</option>
                            </select>
                        </div>

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="col-form-label" for="diseaseType">疾病类型</label>
                                <select class="chosen-select" id="diseaseType" name="diseaseType">
                                    <option value="">全部</option>
                                    <option th:each="diseaseType:${diseaseTypeList}" th:value="${diseaseType.id}"
                                            th:text="${diseaseType.diseaseType}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="col-form-label" for="diagnose">诊断</label>
                                <input type="text" id="diagnose" class="form-control"
                                       onkeyup="this.value=this.value.replace(/\s+/g,'')">
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <label class="col-form-label" for="dimensions">严重程度</label>
                            <select id="dimensions" data-placeholder="请选择" class="chosen-select">
                                <option value="">全部</option>
                                <option value="1">一级</option>
                                <option value="2">二级</option>
                                <option value="3">三级</option>
                                <option value="4">四级</option>
                                <option value="5">五级</option>
                            </select>
                        </div>
                        <div class="col-sm-1" style="text-align: left">
                            <label class="col-form-label">&nbsp;</label>
                            <div class="form-group">
                                <button type="button" class="btn btn-outline btn-default" onclick="reload()"><i
                                        class="fa fa-search"></i> 筛选
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

                <table id="table_list" class="table table-striped table-bordered"
                       style=" width: 800px;text-align: center;"></table>

                <div class="modal inmodal fade" id="patientRecordImgModal" aria-hidden="true" data-backdrop="static">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span
                                        aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                                <img id="patientRecordImg" width="100%"/>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <!-- include foot.html -->
        <!--        <div th:replace="foot::foot"></div>-->
    </div>
</div>

<div class="modal inmodal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop="static" aria-hidden="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <h4 class="modal-title">添加被试资料</h4>
            </div>
            <div class="modal-body">
                <div th:replace="patientRecord/dialog_update::patient_dialog"></div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/inspinia/js/plugins/validate/jquery.validate.min.js}"></script>
<script th:src="@{/js/jquery.validate.js}"></script>
<script th:src="@{/js/patientRecord/index.js}"></script>
<script th:src="@{/js/patientRecord/update.js}"></script>


</body>
</html>
