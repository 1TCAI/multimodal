<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>rTMS管理</title>

    <link th:href="@{/inspinia/css/bootstrap.min.css}" href="../inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/inspinia/font-awesome/css/font-awesome.css}" href="../inspinia/font-awesome/css/font-awesome.css"
          rel="stylesheet">

    <link th:href="@{/inspinia/js/plugins/jquery-ui/jquery-ui.min.css}"
          href="../inspinia/js/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/jqGrid/ui.jqgrid.css}" href="../inspinia/css/plugins/jqGrid/ui.jqgrid.css"
          rel="stylesheet">

    <link th:href="@{/inspinia/css/animate.css}" href="../inspinia/css/animate.css" rel="stylesheet">

    <link th:href="@{/inspinia/css/plugins/chosen/bootstrap-chosen.css}"
          href="../inspinia/css/plugins/chosen/bootstrap-chosen.css" rel="stylesheet">

    <link th:href="@{/inspinia/css/style.css}" href="../inspinia/css/style.css" rel="stylesheet">

    <link th:href="@{/inspinia/css/plugins/sweetalert/sweetalert.css}"
          href="../inspinia/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link th:href="@{/inspinia/css/plugins/datapicker/datepicker3.css}"
          href="../inspinia/css/plugins/datapicker/datepicker3.css" rel="stylesheet">

    <link th:href="@{/inspinia/css/plugins/iCheck/custom.css}" rel="stylesheet">

    <link th:href="@{/inspinia/css/plugins/select2/select2.min.css}"
          href="../inspinia/css/plugins/select2/select2.min.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/ladda/ladda-themeless.min.css}" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/uploadImg/updateimg.css}" rel="stylesheet">
    <style type="text/css">
        .upimg {
            width: 168px;
            height: 100px;
            background-position: 68px;
        }

        .upimg input {
            width: 168px;
            height: 100px;
        }

        #showui li {
            width: 168px;
            height: 100px;
        }
        #page-wrapper {
            position: inherit;
            margin: 0 0 0 0px;
            min-height: 100vh;
            padding: 0 0;
        }
        .wrapper-content {
            padding: 20px 0 40px;
        }
    </style>
</head>

<body>
<!-- Mainly scripts -->
<script th:src="@{/inspinia/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/inspinia/js/popper.min.js}"></script>
<script th:src="@{/inspinia/js/bootstrap.js}"></script>
<script th:src="@{/inspinia/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- jqGrid -->
<script th:src="@{/inspinia/js/plugins/jqGrid/i18n/grid.locale-cn.js}"></script>
<script th:src="@{/inspinia/js/plugins/jqGrid/jquery.jqGrid.min.js}"></script>

<script th:src="@{/inspinia/js/plugins/validate/jquery.validate.min.js}"></script>

<!-- Ladda -->
<script th:src="@{/inspinia/js/plugins/ladda/spin.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/ladda/ladda.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/ladda/ladda.jquery.min.js}"></script>
<!-- Custom and plugin javascript -->
<script th:src="@{/inspinia/js/inspinia.js}"></script>
<script th:src="@{/inspinia/js/plugins/pace/pace.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/inspinia/js/jquery.form.js}"></script>
<!-- Data picker -->
<script th:src="@{/inspinia/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
<!-- Chosen -->
<script th:src="@{/inspinia/js/plugins/chosen/chosen.jquery.js}"></script>
<!-- Select2 -->
<script th:src="@{/inspinia/js/plugins/select2/select2.full.min.js}"></script>

<script th:src="@{/inspinia/js/plugins/bootstrap-markdown/bootstrap-markdown.js}"></script>

<script th:src="@{/js/rtms/update.js}"></script>
<div id="wrapper">

    <!-- include menus.html -->
<!--    <div th:replace="menus::common"></div>-->

    <div id="page-wrapper" class="gray-bg">

        <!-- include head.html -->
<!--        <div th:replace="head::head"></div>-->
        <div th:replace="navi::navi"></div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5 id="h5_patient_record_update"></h5>
                        </div>
                        <div class="ibox-content">
                            <form id="mainForm" class="form-horizontal form-update" enctype="multipart/form-data">
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>门诊号/住院号：</label>
                                    <div class="col-sm-5">
                                        <select class="chosen-select" id="patientNumber" name="patientNumber">
                                            <option th:each="patient:${patientList}" th:value="${patient.id}" th:text="${patient.patientNumber}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>静息运动阈值(%)：</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="restingMotionThreshold" id="restingMotionThreshold" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>刺激部位：</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="stimulusSite" id="stimulusSite" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>刺激强度(%)：</label>
                                    <div class="col-sm-5">
                                        <input type="number" class="form-control" name="stimulusIntensity" id="stimulusIntensity" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>刺激频率：</label>
                                    <div class="col-sm-5">
                                        <input type="number" class="form-control" name="stimulusFrequency" id="stimulusFrequency" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>串刺激时间：</label>
                                    <div class="col-sm-5">
                                        <input type="number" class="form-control" name="stimulationTimeSeries" id="stimulationTimeSeries" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>串间歇时间：</label>
                                    <div class="col-sm-5">
                                        <input type="number" class="form-control" name="serialIntervalTime" id="serialIntervalTime" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>总时间：</label>
                                    <div class="col-sm-5">
                                        <input type="number" class="form-control" name="totalTime" id="totalTime" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>脉冲总数：</label>
                                    <div class="col-sm-5">
                                        <input type="number" class="form-control" name="pulseCount" id="pulseCount" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>治疗前评估：</label>
                                    <div class="col-sm-5">
                                        <!--<input type="text" class="form-control" name="pretreatmentEvaluation" id="pretreatmentEvaluation">-->
                                        <textarea rows="3" class="form-control" name="pretreatmentEvaluation" id="pretreatmentEvaluation"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>第几次：</label>
                                    <div class="col-sm-5">
                                        <input type="number" class="form-control" name="treatmentCount" id="treatmentCount" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>治疗时间：</label>
                                    <div class="col-sm-5">
                                        <div class="input-group date" id="div_treatmentDate">
                                            <input readonly style="background: #fff;" type="text" class="input-sm form-control" name="treatmentDate"
                                                   id="treatmentDate"/>
                                            <span class="input-sm input-group-addon">
													<i class="fa fa-calendar"></i>
												</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">

                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-5" style="text-align: center">
                                        <button type="button" data-style="zoom-in"
                                                class="btn btn-w-m btn-primary btn-update-footer" id="btn_save">
                                            保&nbsp;&nbsp;存
                                        </button>&nbsp;&nbsp;
                                        <button type="button" class="btn btn-w-m btn-default btn-update-footer"
                                                id="btn_cancle">
                                            取&nbsp;&nbsp;消
                                        </button>
                                        <div class="col-sm-5"></div>
                                        <input type="hidden" id="hidden_id"/></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- include foot.html -->
        <div th:replace="foot::foot"></div>
    </div>
</div>
</body>
</html>
