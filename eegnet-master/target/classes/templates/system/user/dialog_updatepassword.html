<content th:fragment="password_dialog">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form id="mainForm_p" class="form-horizontal form-update">
                        <div class="form-group row" >
                            <div class="col-sm-2"></div>
                            <label class="col-sm-3 control-label"><span style="color: red;">*</span>密码修改：</label>
                            <div class="col-sm-5" id="#pwd-container">
                                <input type="password" class="form-control passwrdProgess" name="password_p" id="text_password_p"/>
                                <input type="hidden" name="salt_p" id="text_salt_p" />
                                <input type="hidden" name="userId_p" id="text_userId_p" />
                                <input type="hidden" name="username_p" id="text_userName_p" />
                                <div class="pwstrength_viewport_progress" style="margin-top: 10px;margin-bottom: 10px"></div>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2"></div>
                            <label class="col-sm-3 control-label"><span style="color: red;">*</span>确认修改密码：</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" name="password_p" id="text_password1_p"/>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6" style="text-align: center">
                                <button type="button" data-style="zoom-in" class="ladda-button btn btn-w-m btn-primary btn-update-footer" id="btn_save_p">
                                    保&nbsp;&nbsp;存
                                </button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-w-m btn-default btn-update-footer" id="btn_cancle_p">
                                    取&nbsp;&nbsp;消
                                </button>
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                        <input type="hidden" id="hidden_id_p" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var options = {};
        options.ui = {
            container: "#pwd-container",
            showVerdictsInsideProgressBar: true,
            viewports: {
                progress: ".pwstrength_viewport_progress"
            }
        };
        options.common = {
            debug: false,
            // usernameField: "#username"
        };
        $('.passwrdProgess').pwstrength(options);
    </script>
</content>
