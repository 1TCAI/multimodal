<content th:fragment="user_dialog">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <form id="mainForm" class="form-horizontal form-update" enctype="multipart/form-data">
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <label class="col-sm-3 control-label"><span style="color: red;">*</span>用户名：</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" name="username" id="text_userName"
                       onkeyup="this.value=this.value.replace(/\s+/g,'')">
              </div>
            </div>
            <div class="form-group hidepasswordInput row">
              <div class="col-sm-2"></div>
              <label class="col-sm-3 control-label"><span style="color: red;">*</span>密码：</label>
              <div class="col-sm-5" id="#pwd-container">
                <input type="password" class="form-control passwrdProgess" name="password"
                       id="text_password" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
                <input type="hidden" name="salt" id="text_salt"/>
                <input type="hidden" name="userId" id="text_userId">
                <div class="pwstrength_viewport_progress"
                     style="margin-top: 10px;margin-bottom: 10px"></div>
              </div>
            </div>
            <div class="form-group hidepasswordInput row">
              <div class="col-sm-2"></div>
              <label class="col-sm-3 control-label"><span style="color: red;">*</span>确认密码：</label>
              <div class="col-sm-5">
                <input type="password" class="form-control" name="password1" id="text_password1"
                       onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <label class="col-sm-3 control-label"><span style="color: red;">*</span>角色：</label>
              <div class="col-sm-5">
                <select class="chosen-select" id="text_roleName" name="roleName">
                  <!--<option value="0" selected="selected"></option>-->
                  <input type="hidden" name="text_roleId" id="text_roleId"/>
                </select>
              </div>
            </div>
            <div class="form-group hidepasswordInput row">
              <div class="col-sm-2"></div>
              <label class="col-sm-3 control-label"><span style="color: red;">*</span>状态</label>
              <div class="col-sm-5">
                <select class="chosen-select" id="text_status" name="status">
                  <option value="1">有效</option>
                  <option value="0">无效</option>
                </select>
              </div>
            </div>

            <div class="form-group">
            </div>
            <div class="form-group row">
              <div class="col-sm-3"></div>
              <div class="col-sm-6" style="text-align: center">
                <button type="button" data-style="zoom-in"
                        class="btn btn-w-m btn-primary btn-update-footer"
                        id="btn_save">
                  保&nbsp;&nbsp;存
                </button>&nbsp;&nbsp;
                <button type="button" class="btn btn-w-m btn-default btn-update-footer"
                        id="btn_cancle">
                  取&nbsp;&nbsp;消
                </button>
              </div>
              <div class="col-sm-3"></div>
            </div>
            <input type="hidden" id="hidden_id"/>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var options = {};
    options.ui = {
      container: "#pwd-container",
      showVerdictsInsideProgressBar: true,
      viewports: {
        progress: ".pwstrength_viewport_progress"
      }
    };
    options.common = {
      debug: false,
      // usernameField: "#username"
    };
    $('.passwrdProgess').pwstrength(options);
  </script>
</content>
