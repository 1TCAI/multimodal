<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>修改密码</title>

    <link th:href="@{/inspinia/css/bootstrap.min.css}" href="../inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/inspinia/font-awesome/css/font-awesome.css}" href="../inspinia/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link th:href="@{/inspinia/js/plugins/jquery-ui/jquery-ui.min.css}" href="../inspinia/js/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/jqGrid/ui.jqgrid.css}" href="../inspinia/css/plugins/jqGrid/ui.jqgrid.css" rel="stylesheet">

    <link th:href="@{/inspinia/css/animate.css}" href="../inspinia/css/animate.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/style.css}" href="../inspinia/css/style.css" rel="stylesheet">

    <link th:href="@{/inspinia/css/plugins/sweetalert/sweetalert.css}" href="../inspinia/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link th:href="@{/inspinia/css/plugins/datapicker/datepicker3.css}" href="../inspinia/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/ladda/ladda-themeless.min.css}" rel="stylesheet">
    <style type="text/css">
        #page-wrapper {
            position: inherit;
            margin: 0 0 0 0px;
            min-height: 100vh;
            padding: 0 0;
        }
        .wrapper-content {
            padding: 20px 0 40px;
        }
    </style>
</head>

<body>
<!-- Mainly scripts -->
<script th:src="@{/inspinia/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/inspinia/js/popper.min.js}"></script>
<script th:src="@{/inspinia/js/bootstrap.js}"></script>
<script th:src="@{/inspinia/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- jqGrid -->
<script th:src="@{/inspinia/js/plugins/jqGrid/i18n/grid.locale-cn.js}"></script>
<script th:src="@{/inspinia/js/plugins/jqGrid/jquery.jqGrid.min.js}"></script>

<script th:src="@{/inspinia/js/plugins/validate/jquery.validate.min.js}"></script>

<!-- Ladda -->
<script th:src="@{/inspinia/js/plugins/ladda/spin.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/ladda/ladda.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/ladda/ladda.jquery.min.js}"></script>
<!-- Custom and plugin javascript -->
<script th:src="@{/inspinia/js/inspinia.js}"></script>
<script th:src="@{/inspinia/js/plugins/pace/pace.min.js}"></script>
<!--密码强度提示-->
<script th:src="@{/inspinia/js/plugins/pwstrength/pwstrength-bootstrap.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/inspinia/js/jquery.form.js}"></script>
<!-- Data picker -->
<script th:src="@{/inspinia/js/plugins/datapicker/bootstrap-datepicker.js}"></script>

<script src="../../js/system/user/updatepassword.js"></script>
<div id="wrapper">

    <!-- include menus.html -->
<!--    <div th:replace="menus::common"></div>-->

    <div id="page-wrapper" class="gray-bg">

        <!-- include head.html -->
<!--        <div th:replace="head::head"></div>-->
        <div th:replace="navi::navi"></div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5 id="h5_user_update"></h5>
                        </div>
                        <div class="ibox-content">
                            <form id="mainForm" class="form-horizontal form-update">
                                <div class="form-group row" >
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>密码修改：</label>
                                    <div class="col-sm-4" id="#pwd-container">
                                        <input type="password" class="form-control passwrdProgess" name="password" id="text_password"/>
                                        <input type="hidden" name="salt" id="text_salt" />
                                        <input type="hidden" name="userId" id="text_userId" />
                                        <input type="hidden" name="username" id="text_userName" />
                                        <div class="pwstrength_viewport_progress" style="margin-top: 10px;margin-bottom: 10px"></div>
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>确认修改密码：</label>
                                    <div class="col-sm-4">
                                        <input type="password" class="form-control" name="password" id="text_password1"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-4" style="text-align: center">
                                        <button type="button" data-style="zoom-in" class="ladda-button btn btn-w-m btn-primary btn-update-footer" id="btn_save">
                                            保&nbsp;&nbsp;存
                                        </button>&nbsp;&nbsp;
                                        <button type="button" class="btn btn-w-m btn-default btn-update-footer" id="btn_cancle">
                                            取&nbsp;&nbsp;消
                                        </button>
                                    </div>
                                </div>
                                <input type="hidden" id="hidden_id" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- include foot.html -->
        <div th:replace="foot::foot"></div>
    </div>
</div>
<script type="text/javascript">
    var options = {};
    options.ui = {
        container: "#pwd-container",
        showVerdictsInsideProgressBar: true,
        viewports: {
            progress: ".pwstrength_viewport_progress"
        }
    };
    options.common = {
        debug: false,
        // usernameField: "#username"
    };
    $('.passwrdProgess').pwstrength(options);
</script>
</body>
</html>
