<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <title>编辑报警类型</title>

    <link th:href="@{/inspinia/css/bootstrap.min.css}" href="../inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/inspinia/font-awesome/css/font-awesome.css}" href="../inspinia/font-awesome/css/font-awesome.css"
          rel="stylesheet">
    <link th:href="@{/inspinia/js/plugins/jquery-ui/jquery-ui.min.css}"
          href="../inspinia/js/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/jqGrid/ui.jqgrid.css}" href="../inspinia/css/plugins/jqGrid/ui.jqgrid.css"
          rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/inspinia/css/animate.css}" href="../inspinia/css/animate.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/chosen/bootstrap-chosen.css}"
          href="../inspinia/css/plugins/chosen/bootstrap-chosen.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/style.css}" href="../inspinia/css/style.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/sweetalert/sweetalert.css}"
          href="../inspinia/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/datapicker/datepicker3.css}"
          href="../inspinia/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/select2/select2.min.css}"
          href="../inspinia/css/plugins/select2/select2.min.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/ladda/ladda-themeless.min.css}" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css}" rel="stylesheet">

    <style>
        .error {
            color: red;
        }

        #page-wrapper {
            position: inherit;
            margin: 0 0 0 0px;
            min-height: 100vh;
            padding: 0 0;
        }

        .wrapper-content {
            padding: 20px 0 40px;
        }
    </style>
</head>

<body>
<!-- Mainly scripts -->
<script th:src="@{/inspinia/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/inspinia/js/popper.min.js}"></script>
<script th:src="@{/inspinia/js/bootstrap.js}"></script>
<script th:src="@{/inspinia/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/validate/jquery.validate.min.js}"></script>

<!-- Ladda -->
<script th:src="@{/inspinia/js/plugins/ladda/spin.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/ladda/ladda.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/ladda/ladda.jquery.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/datapicker/bootstrap-datepicker.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/inspinia/js/inspinia.js}"></script>
<script th:src="@{/inspinia/js/plugins/pace/pace.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/inspinia/js/jquery.form.js}"></script>
<!-- Data picker -->
<script th:src="@{/inspinia/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
<!-- Chosen -->
<script th:src="@{/inspinia/js/plugins/chosen/chosen.jquery.js}"></script>
<script th:src="@{/inspinia/js/plugins/iCheck/icheck.min.js}"></script>
<script th:src="@{/js/system/warnType/update.js}"></script>
<div id="wrapper">

    <!-- include menus.html -->
    <!--    <div th:replace="menus::common"></div>-->

    <div id="page-wrapper" class="gray-bg">

        <!-- include head.html -->
        <div th:replace="head::head"></div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5></h5>
                        </div>
                        <div class="ibox-content">
                            <form id="mainForm" class="form-horizontal form-update">

                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span
                                            style="color: red;">*</span>报警类型：</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="alarm" id="text_alarm"
                                               th:value="${warnType.alarm}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span
                                            style="color: red;">*</span>报警编码：</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="alarmType" id="text_alarmType"
                                               th:value="${warnType.alarmType}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span
                                            style="color: red;">*</span>报警时间：</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="time" id="text_time"
                                               th:value="${warnType.time}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span
                                            style="color: red;">*</span>报警频次：</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="frequency" id="text_frequency"
                                               th:value="${warnType.frequency}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span
                                            style="color: red;">*</span>报警类型分类：</label>
                                    <div class="col-sm-6">
                                        <input class="i-clSchecks" type="radio" value="0" name="warnTypeClass"> <i></i>
                                        <span
                                                style="padding-right: 10px">疲劳驾驶</span>
                                        <input class="i-clSchecks" type="radio" value="1" name="warnTypeClass"> <i></i>
                                        <span
                                                style="padding-right: 10px">违规驾驶</span>
                                        <input class="i-clSchecks" type="radio" value="2" name="warnTypeClass"> <i></i>
                                        <span
                                                style="padding-right: 10px">危险驾驶</span>
                                        <input class="i-clSchecks" type="radio" value="3" name="warnTypeClass"> <i></i>
                                        <span
                                                style="padding-right: 10px">不良驾驶</span>
                                    </div>
                                    <input type="hidden" id="warnTypeClassVal" th:value="${warnType.warnTypeClass}"/>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span
                                            style="color: red;">*</span>是否统计：</label>
                                    <div class="col-sm-4">
                                        <input class="i-isSchecks" type="radio" value="1" name="isStatistics"> <i></i>
                                        <span
                                                style="padding-right: 10px">是</span>
                                        <input class="i-isSchecks" type="radio" value="0" name="isStatistics"> <i></i>
                                        <span
                                                style="padding-right: 10px">否</span>
                                    </div>
                                    <input type="hidden" id="isStatisticsVal" th:value="${warnType.isStatistics}"/>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"><span
                                            style="color: red;">*</span>报警等级：</label>
                                    <div class="col-sm-4">
                                        <input class="i-checks" type="radio" value="1" name="level"> <i></i> <span
                                            style="padding-right: 10px">一级报警</span>
                                        <input class="i-checks" type="radio" value="2" name="level"> <i></i> <span
                                            style="padding-right: 10px">二级报警</span>
                                        <input class="i-checks" type="radio" value="3" name="level"> <i></i> 三级报警
                                    </div>
                                    <input type="hidden" id="frequencyVal" th:value="${warnType.level}"/>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-4" style="text-align: center">
                                        <button type="button" data-style="zoom-in"
                                                class="ladda-button btn btn-w-m btn-primary btn-update-footer"
                                                id="btn_save">
                                            保&nbsp;&nbsp;存
                                        </button> &nbsp;&nbsp;
                                        <button type="button" class="btn btn-w-m btn-default btn-update-footer"
                                                id="btn_cancle">
                                            取&nbsp;&nbsp;消
                                        </button>
                                    </div>
                                </div>
                                <input type="hidden" th:value="${warnType.id}" id="hidden_id"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- include foot.html -->
        <div th:replace="foot::foot"></div>
    </div>
</div>
</body>
</html>
