<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>新建角色</title>

    <link th:href="@{/inspinia/css/bootstrap.min.css}" href="../inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/inspinia/font-awesome/css/font-awesome.css}" href="../inspinia/font-awesome/css/font-awesome.css"
          rel="stylesheet">
    <link th:href="@{/inspinia/js/plugins/jquery-ui/jquery-ui.min.css}"
          href="../inspinia/js/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/jqGrid/ui.jqgrid.css}" href="../inspinia/css/plugins/jqGrid/ui.jqgrid.css"
          rel="stylesheet">
    <link th:href="@{/inspinia/css/animate.css}" href="../inspinia/css/animate.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/chosen/bootstrap-chosen.css}"
          href="../inspinia/css/plugins/chosen/bootstrap-chosen.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/style.css}" href="../inspinia/css/style.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/sweetalert/sweetalert.css}"
          href="../inspinia/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/datapicker/datepicker3.css}"
          href="../inspinia/css/plugins/datapicker/datepicker3.css" rel="stylesheet">

    <link th:href="@{/inspinia/css/plugins/select2/select2.min.css}"
          href="../inspinia/css/plugins/select2/select2.min.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/jsTree/style.min.css}" rel="stylesheet">
    <link th:href="@{/inspinia/css/plugins/ladda/ladda-themeless.min.css}" rel="stylesheet">
    <style type="text/css">
        #page-wrapper {
            position: inherit;
            margin: 0 0 0 0px;
            min-height: 100vh;
            padding: 0 0;
        }
        .wrapper-content {
            padding: 20px 0 40px;
        }
    </style>
</head>

<body>
<!-- Mainly scripts -->
<script th:src="@{/inspinia/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/inspinia/js/popper.min.js}"></script>
<script th:src="@{/inspinia/js/bootstrap.js}"></script>
<script th:src="@{/inspinia/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<!-- jqGrid -->
<script th:src="@{/inspinia/js/plugins/jqGrid/i18n/grid.locale-cn.js}"></script>
<script th:src="@{/inspinia/js/plugins/jqGrid/jquery.jqGrid.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/validate/jquery.validate.min.js}"></script>
<!-- Ladda -->
<script th:src="@{/inspinia/js/plugins/ladda/spin.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/ladda/ladda.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/ladda/ladda.jquery.min.js}"></script>
<!-- Custom and plugin javascript -->
<script th:src="@{/inspinia/js/inspinia.js}"></script>
<!-- jsTree -->
<script th:src="@{/inspinia/js/plugins/jsTree/jstree.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/pace/pace.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/inspinia/js/jquery.form.js}"></script>
<!-- Data picker -->
<script th:src="@{/inspinia/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
<!-- Chosen -->
<script th:src="@{/inspinia/js/plugins/chosen/chosen.jquery.js}"></script>
<script th:src="@{/js/system/role/new.js}"></script>

    <div id="wrapper">

        <!-- include menus.html -->
<!--        <div th:replace="menus::common"></div>-->

        <div id="page-wrapper" class="gray-bg">

            <!-- include head.html -->
<!--            <div th:replace="head::head"></div>-->
            <div th:replace="navi::navi"></div>
            <div class="wrapper wrapper-content animated fadeInRight ecommerce">

                <div class="ibox-content m-b-sm border-bottom">

                    <form onsubmit="return false;" role="form" style="padding: 0px">

                        <div class="col-lg-12">
                            <div class="tabs-container">
                                <ul class="nav nav-tabs" role="tablist" style="position: relative">
                                    <li><a class="nav-link active" data-toggle="tab" href="#tab-3" >角色新增</a></li>
                                    <li><a class="nav-link" data-toggle="tab" href="#tab-1">权限清单</a></li>
                                    <li><button style="position: absolute;right:70px" type="button" data-style="zoom-in" class="ladda-button btn btn-primary btn-outline btn-tool" id="btn_save">保存</button></li>
                                    <li><button style="position: absolute;right: 5px" type="button" class="ladda-button btn btn-primary btn-outline btn-tool"
                                    id="btn_cancle">取消</button></li>
                                </ul>
                                <div class="tab-content">

                                    <div role="tabpanel" id="tab-1" class="tab-pane ">
                                        <div class="panel-body">

                                            <div id="jstree1">
                                            </div>
                                        </div>
                                    </div>

                                    <div role="tabpanel" id="tab-3" class="tab-pane active">
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="ibox float-e-margins">
                                                        <form id="mainForm" class="form-horizontal form-update">

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 control-label"><span style="color: red;">*</span>角色名：</label>
                                                                <div class="col-sm-4">
                                                                    <input type="text" class="form-control" name="roleName" id="text_roleName" onkeyup="this.value=this.value.replace(/\s+/g,'')">
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 control-label"><span style="color: red;">*</span>权限描述：</label>
                                                                <div class="col-sm-4">
                                                                    <!--<input type="text" class="form-control" name="remark" id="text_remark"/>-->
                                                                    <textarea rows="3" class="form-control" name="remark" id="text_remark" onkeyup="this.value=this.value.replace(/\s+/g,'')"></textarea>
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 control-label"><span style="color: red;">*</span>状态</label>
                                                                <div class="col-sm-2">
                                                                    <select class="chosen-select" id="text_status" name="status">
                                                                        <option value="1">可用</option>
                                                                        <option value="0">不可用</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-- include foot.html -->
            <div th:replace="foot::foot"></div>
        </div>
    </div>

</html>
