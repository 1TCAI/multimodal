<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EEG Cloud</title>

    <link th:href="@{/inspinia/css/bootstrap.min.css}" href="inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/inspinia/font-awesome/css/font-awesome.css}" href="../inspinia/font-awesome/css/font-awesome.css"
          rel="stylesheet">

    <!-- Toastr style -->
    <link th:href="@{/inspinia/css/plugins/toastr/toastr.min.css}" href="inspinia/css/plugins/toastr/toastr.min.css"
          rel="stylesheet">

    <!-- Gritter -->
    <link th:href="@{/inspinia/js/plugins/gritter/jquery.gritter.css}"
          href="inspinia/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link th:href="@{/inspinia/css/animate.css}" href="../inspinia/css/animate.css" rel="stylesheet">
    <link th:href="@{/inspinia/css/style.css}" href="../inspinia/css/style.css" rel="stylesheet">

</head>

<body>

<!-- Mainly scripts -->
<script th:src="@{/inspinia/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/inspinia/js/popper.min.js}"></script>
<script th:src="@{/inspinia/js/bootstrap.js}"></script>
<script th:src="@{/inspinia/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Flot -->
<script th:src="@{/inspinia/js/plugins/flot/jquery.flot.js}"></script>
<script th:src="@{/inspinia/js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
<script th:src="@{/inspinia/js/plugins/flot/jquery.flot.spline.js}"></script>
<script th:src="@{/inspinia/js/plugins/flot/jquery.flot.resize.js}"></script>
<script th:src="@{/inspinia/js/plugins/flot/jquery.flot.pie.js}"></script>

<!-- Peity -->
<script th:src="@{/inspinia/js/plugins/peity/jquery.peity.min.js}"></script>
<script th:src="@{/inspinia/js/demo/peity-demo.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/inspinia/js/inspinia.js}"></script>
<script th:src="@{/inspinia/js/plugins/pace/pace.min.js}"></script>

<!-- jQuery UI -->
<script th:src="@{/inspinia/js/plugins/jquery-ui/jquery-ui.min.js}"></script>

<!-- GITTER -->
<script th:src="@{/inspinia/js/plugins/gritter/jquery.gritter.min.js}"></script>

<!-- Sparkline -->
<script th:src="@{/inspinia/js/plugins/sparkline/jquery.sparkline.min.js}"></script>

<!-- Sparkline demo data  -->
<script th:src="@{/inspinia/js/demo/sparkline-demo.js}"></script>

<!-- ChartJS-->
<script th:src="@{/inspinia/js/plugins/chartJs/Chart.min.js}"></script>

<!-- Toastr -->
<script th:src="@{/inspinia/js/plugins/toastr/toastr.min.js}"></script>

<div id="wrapper">
    <!-- include menus.html -->
    <div th:replace="menus::common"></div>

    <div id="page-wrapper" class="gray-bg" style="padding-left: 0px;padding-right: 0px;">
        <!--           include head.html -->
        <div th:replace="head::head"></div>
        <iframe id="mainFrame" frameborder="0" width="100%" scrolling="auto"/>
        <!--            &lt;!&ndash; include foot.html &ndash;&gt;-->
<!--        <div th:replace="foot::foot"></div>-->
    </div>

</div>
</body>
</html>
<script th:inline="javascript">
    var username = [[${session.userName}]];
    $(document).ready(function () {
        setTimeout(function () {
            toastr.options = {
                showMethod: 'slideDown',
                timeOut: 2000
            };
            toastr.success('欢迎登陆: ' + username);

        }, 1000);
    });

</script>
